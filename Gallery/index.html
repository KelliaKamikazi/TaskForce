<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGERY</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the slider -->
    <div class="container">
        <div class="slider-wrapper">
            <!-- Grid for image items -->
            <div class="image-list">
                <!-- Individual image item with overlay -->
                <div class="image-item-container">
                    <img src="images/Image8.jpg" alt="Fox" class="image-item" onclick="fullImageView(this.src)">
                    <div class="overlay">
                        <div class="text">
                            <h1>FENNEC<br> FOX</h1>
                            <h2>India</h2>
                        </div>
                        <div class="view-more">Know More <span class="arrow">→</span></div>
                    </div>
                </div>
                <!-- Repeat structure for other images -->
                <div class="image-item-container">
                    <img src="images/Image6.jpg" alt="Whale" class="image-item" onclick="fullImageView(this.src)">
                    <div class="overlay">
                        <div class="text">
                            <h1>HUMPBACK <br>WHALE</h1>
                            <h2>South Africa</h2>
                        </div>
                        <div class="view-more">Know More <span class="arrow">→</span></div>
                    </div>
                </div>
                <div class="image-item-container">
                    <img src="images/Image10.jpg" alt="Baboo" class="image-item" onclick="fullImageView(this.src)">
                    <div class="overlay">
                        <div class="text">
                            <h1>COMMON BROWN<br> BABOO</h1>
                            <h2>South Africa</h2>
                        </div>
                        <div class="view-more">Know More <span class="arrow">→</span></div>
                    </div>
                </div>
                <div class="image-item-container">
                    <img src="images/Image11.jpg" alt="Dear" class="image-item" onclick="fullImageView(this.src)">
                    <div class="overlay">
                        <div class="text">
                            <h1>SPOTTED<br> DEER</h1>
                            <h2>Amazon</h2>
                        </div>
                        <div class="view-more">Know More <span class="arrow">→</span></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Thumbnail navigation for quick selection -->
        <div class="thumbnail-navigation">
            <img src="images/Image8.jpg" alt="Fennec Fox" data-full-image="images/Image8.jpg" onclick="handleThumbnailClick('images/Image8.jpg')">
            <img src="images/Image6.jpg" alt="Humpback Whale" data-full-image="images/Image6.jpg" onclick="handleThumbnailClick('images/Image6.jpg')">
            <img src="images/Image10.jpg" alt="Common Brown Baboo" data-full-image="images/Image10.jpg" onclick="handleThumbnailClick('images/Image10.jpg')">
            <img src="images/Image11.jpg" alt="Spotted Deer" data-full-image="images/Image11.jpg" onclick="handleThumbnailClick('images/Image11.jpg')">
        </div>
    </div>
    <!-- Full image view container for displaying selected image -->
    <div id="fullImageView">
        <!-- Close button for full image view -->
        <span id="closeButton" onclick="closeFullImageView()">×</span>
        <!-- Full image display -->
        <img id="fullImage">
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
